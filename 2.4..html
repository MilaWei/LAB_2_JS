<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Знаходження максимального числа</title>
</head>
<body>
    
    <label for="num1">Число 1:</label>
    <input type="number" id="num1">
    <br>
    <label for="num2">Число 2:</label>
    <input type="number" id="num2">
    <br>
    <label for="num3">Число 3:</label>
    <input type="number" id="num3">
    <br>
    <button onclick="findMax()">Знайти максимальне</button>
    <p id="result"></p>

    <script>
        function findMax() {
            var num1Input = document.getElementById("num1");
            var num2Input = document.getElementById("num2");
            var num3Input = document.getElementById("num3");

            var num1 = parseFloat(num1Input.value);
            var num2 = parseFloat(num2Input.value);
            var num3 = parseFloat(num3Input.value);

            var result = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                result.textContent = "Будь ласка, введіть коректні числа";
            } else {
                var max = Math.max(num1, num2, num3);
                result.textContent = "Максимальне число: " + max;
            }
        }
    </script>
</body>
</html>
