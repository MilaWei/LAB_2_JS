<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <label for="time">Введіть час у годиннику (0-24):</label>
    <input type="text" id="time">
    <button onclick="checkTime()">Перевірити</button>
    <p id="message"></p>

    <script>
        function checkTime() {
            var timeInput = document.getElementById("time");
            var time = parseInt(timeInput.value);

            var message = document.getElementById("message");

            if (time > 17) {
                message.textContent = "Добрий вечір";
            } else {
                message.textContent = "Доброго дня";
            }
        }
    </script>
</body>
</html>
