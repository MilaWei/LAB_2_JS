<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <label for="name">Введіть ім'я:</label>
    <input type="text" id="name">
    <button onclick="checkName()">Перевірити</button>
    <p id="message"></p>

    <script>
        function checkName() {
            var nameInput = document.getElementById("name");
            var name = nameInput.value;

            var message = document.getElementById("message");

            if (name === "John") {
                message.textContent = "Привіт, " + name;
            } else {
                message.textContent = "Я вас не знаю";
            }
        }
    </script>
</body>
</html>
